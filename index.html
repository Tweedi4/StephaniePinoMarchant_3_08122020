<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood! est une jeune startup qui voudrait s'imposer sur le marché de la restauration. L'objectif de ce site est de répertorier les menus des plus grands restaurants new-yorkais. En plus des systèmes classiques de réservation, les clients pourront composer le menu de leur repas pour que les plats soient prêts à leur arrivée. Finis, les temps d'attente au restaurant !" />
<!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
   
    <link rel="stylesheet" href="/public/css/style.css">
<!--Icons-->
    <script src="https://kit.fontawesome.com/7bfbc3bcbf.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>

<body>

    <div id="main_wrapper">
        <header>
            <h1>Ohmyfood</h1>
        </header>
        <div class="wrapper">
            <div class="wrapper__intro">
                <p class="wrapper__intro__01"><i class="fas fa-map-marker-alt"></i>Paris, Belleville </p>
                <p class="wrapper__intro__02">Réservez le menu qui vous convient</p>
                <p class="wrapper__intro__03">Découvrez des restaurants d'exception, selectionnés par nos soins</p>
                <p class="wrapper__intro__04">Explorer nos restaurants</p>
            </div>
            <div class="wrapper__steps">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><span class="dot--violet">1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                    <li><span class="dot--violet">2</span><i class="fas fa list-ul"></i>Composez votre menu</li>
                    <li><span class="dot--violet">3</span><i class="fas fa-store"></i>Dégustez au restaurant</li>
                </ol>

            </div>

        </div>
    

    </div>


    
</body>

</html>
